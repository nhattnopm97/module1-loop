<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tr√°i tim</title>
</head>

<body>
    <script>
        let x = "";
        for (i = 1; i <= 10; i++) {
            for (j = 0; j <= 13; j++) {
                if (
                    (i == 1 && (j == 3 || j == 4 || j == 10 || j == 11)) ||
                    (i == 2 && (j == 2 || j == 5 || j == 9 || j == 12)) ||
                    (i == 3 && (j == 1 || j == 6 || j == 8 || j == 13)) ||
                    (i == 4 && (j == 1 || j == 7 || j == 13)) ||
                    (i == 5 && (j == 1 || j == 13)) ||
                    (i == 6 && (j == 2 || j == 12)) ||
                    (i == 7 && (j == 3 || j == 11)) ||
                    (i == 8 && (j == 5 || j == 9)) ||
                    (i == 9 && (j == 6 || j == 8)) ||
                    (i == 10 && (j == 7))
                ) {
                    x += "*";
                }
                else {
                    x += "&nbsp;&nbsp";
                }
            }
            x += "<br>";
        }
        document.write (x)
    </script>
</body>

</html>
